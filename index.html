<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Gift Ideas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 50%, #c41e3a 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(10vw);
            }
        }

        .snowflake {
            position: fixed;
            top: -10vh;
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            pointer-events: none;
            animation: snowfall linear infinite;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            padding: 48px 24px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 3px solid #c41e3a;
            position: relative;
        }

        header::before,
        header::after {
            content: 'üéÅ';
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
        }

        header::before {
            top: 20px;
            left: 20px;
            transform: rotate(-15deg);
        }

        header::after {
            top: 20px;
            right: 20px;
            transform: rotate(15deg);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #c41e3a 0%, #1a472a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #2d5f3f;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .santa-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
            display: flex;
            flex-direction: column;
            border: 3px solid transparent;
            position: relative;
        }

        .product-card::before {
            content: '‚≠ê';
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 1.5rem;
            z-index: 10;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(196, 30, 58, 0.3);
            border: 3px solid #c41e3a;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #f8f8f8 0%, #ffe6e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }

        .product-image::after {
            content: 'üéÅ';
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 2rem;
            opacity: 0.3;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-price {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a472a;
            margin-bottom: 16px;
        }

        .product-price::before {
            content: 'üí∞ ';
        }

        .product-brand {
            font-size: 0.875rem;
            color: #c41e3a;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1a472a;
            margin-bottom: 12px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .product-asin {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 16px;
            font-family: monospace;
            background: #f8f8f8;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #c41e3a 0%, #a01729 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #a01729 0%, #c41e3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
        }

        .buy-button::before {
            content: 'üéÅ ';
        }

        footer {
            text-align: center;
            padding: 32px;
            color: white;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-image {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            header {
                padding: 24px 16px;
                margin-bottom: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .products-grid {
                gap: 16px;
            }

            .product-info {
                padding: 16px;
            }

            .product-title {
                font-size: 1.125rem;
            }

            .product-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="santa-icon">üéÖ</div>
            <h1>My Secret Santa Wishlist</h1>
            <p class="subtitle">‚ú® Dear Secret Santa, these are a few things I'd love! ‚ú®</p>
        </header>

        <div class="products-grid" id="productsGrid">
        </div>

        <footer>
            <p>üéÑ Thank you for being my Secret Santa! Pick any gift that fits your budget. Happy Holidays! üéÑ</p>
        </footer>
    </div>
    <script>
        function createSnowflakes() {
            const snowflakes = ['‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                document.body.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
    <script>
        const products = [
            {
                "name": "WHOOP 5.0 Peak Health & Fitness Tracker",
                "asin": "B0DY2SWV16",
                "brand": "WHOOP",
                "price_inr": 32999,
                "product_link": "https://www.amazon.in/WHOOP-Peak-Membership-Personalized-Healthspan/dp/B0DY2SWV16",
                "image": "https://m.media-amazon.com/images/I/61Fe+1-71-L._SX679_.jpg"
            },
            {
                "name": "Seiko Analog Men's Watch SRPK83K1",
                "asin": "B0CRVDXGPH",
                "brand": "Seiko",
                "price_inr": 28800,
                "product_link": "https://www.amazon.in/gp/product/B0CRVDXGPH",
                "image": "https://m.media-amazon.com/images/I/411P1S8tUWL._SY300_SX300_QL70_FMwebp_.jpg"
            },
            {
                "name": "OnePlus Pad Lite 11-inch Tablet",
                "asin": "B0FHWR3TBX",
                "brand": "OnePlus",
                "price_inr": 16980,
                "product_link": "https://www.amazon.in/OnePlus-Biggest-Battery-Brightness-Playback/dp/B0FHWR3TBX",
                "image": "https://m.media-amazon.com/images/I/61NmETUvDiL._SX679_.jpg"
            },
            {
                "name": "Marshall Bluetooth Speaker B0FGDB3M7S",
                "asin": "B0FGDB3M7S",
                "brand": "Marshall",
                "price_inr": null,
                "product_link": "https://www.amazon.in/Marshall-Connectivity-Stereo-Speakers-Bluetooth/dp/B0FGDB3M7S",
                "image": "https://m.media-amazon.com/images/I/81yCHy-DHiL._SX679_.jpg"
            },
            {
                "name": "Qubo Car Dashcam (Dual Channel / Front + Rear)",
                "asin": "B0CYWN36YH",
                "brand": "Qubo",
                "price_inr": 7990,
                "product_link": "https://www.amazon.in/Qubo-Channel-STARVIS-Display-Supports/dp/B0CYWN36YH",
                "image": "https://m.media-amazon.com/images/I/61HfHkouJlL._SX679_.jpg"
            }
        ];

        const grid = document.getElementById('productsGrid');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}"
                         alt="${product.name}"
                         onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400'">
                </div>
                <div class="product-info">
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-asin">ASIN: ${product.asin}</div>
                    <a href="${product.product_link}" class="buy-button" target="_blank">View on Amazon</a>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
